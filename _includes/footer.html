<!-- Begin Footer -->
<footer id="footer" class="footer">
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1 text-left">
			<div class="g-plusone" data-size="medium" data-annotation="inline" data-width="300" data-href="{{ site.url }}"></div>
		</div>
<!--		<div class="logo logo-footer logo-gray pull-right"></div>-->
	</div>
	<div class="row">
		{% for block in site.footerBlocks %}
        {% assign colWidth = 12 | divided_by: forloop.length %}
<!--        <div class="col-lg-10 col-lg-offset-1 text-left">-->
		<div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-xs-3 col-xs-offset-1 text-left">
			<h5>{{ block.title }}</h5>
			<ul>
				{% for linkElement in block.links %}
				<li><a style="font-weight:300;" href="{% if linkElement.permalink != null %} {{ linkElement.permalink | prepend: site.baseurl }} {% else %} {{ linkElement.link }} {% endif %}" {% if linkElement.link != null %} target="_blank" {% endif %}>{{ linkElement.text }}</a></li>
				{% endfor %}
			</ul>
		</div>
		{% endfor %}
	</div>
	<div class="row">
		<div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-xs-3 col-xs-offset-1 text-left">
			<ul class="social-links">
				{% for social in site.socialLinks %}
				<li>
					<a href="{% if social.permalink != null %} {{ social.permalink | prepend: site.baseurl }} {% else %} {{ social.link }} {% endif %}" target="_blank">
						<svg class="icon icon-{{ social.icon }}" viewBox="0 0 30 32">
							<use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ social.icon }}"></use>
						</svg>
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
<!--	<div class="row">-->
<!--		&lt;!&ndash; Please don't delete this line&ndash;&gt;-->
<!--		<div class="col-md-6">-->
<!--			<p class="copyright">-->
<!--				Template based on <a href="https://github.com/gdg-x/zeppelin" target="_blank">Project Zeppelin</a>.-->
<!--			</p>-->
<!--		</div>-->
<!--	</div>-->
</footer>
<!-- End Footer -->
